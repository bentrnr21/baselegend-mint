
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaseLegend Mint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            text-align: center;
            padding: 30px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.2em;
        }
        .card {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background: white;
            width: 250px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .card button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #0052ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .card button:hover {
            background-color: #003fcc;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® Mint your BaseLegend NFT Cards</h1>
    <p>Connect your wallet and mint one of the exclusive on-chain cards below.</p>

    <div class="card">
        <img src="images/pyron.png" alt="Pyron">
        <button>Mint Pyron</button>
    </div>

    <div class="card">
        <img src="images/lightning-strike.png" alt="Lightning Strike">
        <button>Mint Lightning Strike</button>
    </div>

    <div class="card">
        <img src="images/ancient-sword.png" alt="Ancient Sword">
        <button>Mint Ancient Sword</button>
    </div>
</body>
</html>
